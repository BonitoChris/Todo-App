<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/05ba016b75.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <title>TODO LIST</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="input-container">
          <form action="" id="onSubmit" class="form-container">
            <!-- EVENT: Inputs -->
            <div class="task-creation-container">
              <input
                type="text"
                id="txt_todoName"
                class="field title"
                required
              />
              <label for="txt_todoName" class="field labelTitle"
                >Task Title</label
              >
              <div class="bottom-input-container">
                <div class="priority-deadline-container">
                  <input
                    type="date"
                    id="txt_deadline"
                    class="field deadline"
                    required
                  />

                  <select
                    name=""
                    id="cbo_priority"
                    class="field priority"
                    required
                  >
                    <option value="" selected disabled>Set Priority</option>
                    <option value="3">High Priority</option>
                    <option value="2">Medium Priority</option>
                    <option value="1">Low Priority</option>
                  </select>
                  <select name="" id="cbo_section" class="field section">
                    <option value="" selected disabled>Workspace</option>
                  </select>
                </div>
                <button type="submit" id="btn_submit" class="field submit">
                  Add Task
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="right-container">
        <!-- If theres no existing workspace add default -->
        <div class="todo-header workspace">
          <div class="text-container">
            <h3>Workspace</h3>
            <button class="field option-workspace" aria-label="More options">
              <i class="fa-solid fa-ellipsis fa-xl"></i>
            </button>
          </div>
          <hr />

          <div class="task-container"></div>
        </div>
        <div class="todo-header">
          <div class="text-container">
            <h3>Create Workspace</h3>
            <button class="field create-workspace">
              <i
                class="fa-solid fa-plus fa-lg"
                style="pointer-events: none"
              ></i>
            </button>
            <div class="button-container">
              <button class="field save-workspace">Save</button>
              <button class="field cancel-workspace">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <div class="tooltip-container">
        <div class="tooltip-body">
          <ul>
            <li><i class="fa-solid fa-pen-to-square fa-lg"></i>Edit</li>
            <li><i class="fa-solid fa-trash fa-lg"></i>Delete</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
